<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to DayScope</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0);
            box-shadow: 0 8px 32px 0 rgba(65, 1, 155, 0.37);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .login-container h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
        .group {
            display: flex;
            line-height: 30px;
            align-items: center;
            position: relative;
            margin-bottom: 1rem;
        }
        .input {
            width: 100%;
            height: 45px;
            line-height: 30px;
            padding: 0 5rem;
            padding-left: 3rem;
            border: 2px solid transparent;
            border-radius: 10px;
            outline: none;
            background-color: #f8fafc;
            color: #0d0c22;
            transition: .5s ease;
            
        }
        .input::placeholder {
            color: #94a3b8;
        }
        .input:focus, .input:hover {
            outline: none;
            border-color: rgba(98, 0, 234);
            background-color: #fff;
            box-shadow: 0 0 0 5px rgb(129 140 248 / 30%);
        }
        .icon {
            position: absolute;
            left: 1rem;
            fill: none;
            width: 1rem;
            height: 1rem;
            top: 50%; /* Moves the icon to the vertical center of the container */
            transform: translateY(-50%);
        }
        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #3700b3;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="login-container">
        <h1>DayScope</h1>
        <form id="loginForm">
            <div class="group">
                <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                    <path d="M12 12c3.315 0 6-2.685 6-6s-2.685-6-6-6-6 2.685-6 6 2.685 6 6 6zm0 1c-4.142 0-12 2.072-12 6v2h24v-2c0-3.928-7.858-6-12-6z"></path>
                  </svg>
                  <input class="input" type="text" placeholder="Username">
              </div>
              
            <div class="group">
                <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                    <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
                <input class="input" type="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { 
                    value: 40, 
                },
                color: { value: "#6200ea" },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.4,
                },
                size: {
                    value: 3,
                },
                line_linked: {
                    enable: true,
                    distance: 140, 
                    color: "#6200ea",
                    opacity: 0.5,
                    width: 1.5,
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "none",
                    random: false,
                    straight: false,
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: false,
                    },
                    onclick: {
                        enable: false,
                    }
                },
            },
            retina_detect: true,
        });

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username && password) {
                alert(`Username: ${username}, Password: ${password}`);
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Please enter both a username and password.';
            }
        });
    </script>
</body>
</html>
