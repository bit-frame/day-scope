<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .loader {
            width: 350px;
            height: 180px;
            border-radius: 10px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 30px;
            box-shadow: 2px 2px 10px -5px lightgrey;
        }
        .loading {
            width: 100%;
            height: 10px;
            background: lightgrey;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 10px;
            background: #002;
            border-radius: 10px;
            z-index: 1;
            animation: loading 2s alternate infinite; /* Slower animation */
        }
        label {
            color: #002;
            font-size: 18px;
            animation: bit 1.5s alternate infinite; /* Slower fade animation */
        }
        @keyframes bit {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes loading {
            0% {
                left: -25%;
            }
            100% {
                left: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <label>Please wait...</label>
        <div class="loading"></div>
    </div>      
</body>
</html>
